<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>optinomic-clipboard demo</title>

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../optinomic-clipboard.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles"></style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic optinomic-clipboard demo</h3>
      <demo-snippet>
        <template>
          <h2>Simple Text</h2>
          <optinomic-clipboard text="Text to be copied"></optinomic-clipboard>

          <h2>Object</h2>
          <optinomic-clipboard verbose text='{
  "array": [
    1,
    2,
    3
  ],
  "boolean": true,
  "null": null,
  "number": 123,
  "object": {
    "a": "b",
    "c": "d",
    "e": "f"
  },
  "string": "Hello World"
}'></optinomic-clipboard>
        </template>
      </demo-snippet>
    </div>
  </body>
</html>
