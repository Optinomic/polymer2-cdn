<dom-module id="optinomic-title">
  <template>
    <style include="iron-flex iron-flex-alignment">
      :host {
        display: block;
        font-family: 'Roboto', sans-serif !important;
        --h1-size: 35.7px;
        --h2-size: 16.8px;
        --h3-size: 12.6px;
        --title-margin-top: 24px;
        --title-margin-bottom: 6px;
        --h2-margin-top: -3px;
      }

      .title {
        margin-top: var(--title-margin-top);
        margin-bottom: var(--title-margin-bottom);
        font-size-adjust: 0.58;
      }

      .title-h1 {
        font-size: var(--h1-size);
        font-weight: 300;
        color: #424242;
        margin: 0;

      }

      .title-h2 {
        font-size: var(--h2-size);
        font-weight: 400;
        letter-spacing: 0.02em;
        color: #757575;
        margin-top: var(--h2-margin-top);
      }

      .title-h3 {
        font-size: var(--h3-size);
        font-weight: 300;
        letter-spacing: 0.02em;
        color: #9E9E9E;
        margin-left: var(--h2-size);
      }

    </style>
    <div class="layout horizontal center">
      <template is="dom-if" if="[[show_toggle_button]]">
        <div class="title-toggle">
          <paper-icon-button icon="menu" on-tap="toggleDrawer"></paper-icon-button>
        </div>
      </template>
      <div class="flex title">
        <div class="layout horizontal center">
          <div>
            <h1 class="title-h1">[[h1]]</h1>
          </div>
          <template is="dom-if" if="[[h3]]">
            <div class="flex">
              <p class="title-h3">[[h3]]</p>
            </div>
          </template>
        </div>
        <template is="dom-if" if="[[h2]]">
          <p class="title-h2">
            <span style="color:#BDBDBD">«</span>[[h2]]<span style="color:#BDBDBD">»</span>
          </p>
        </template>
      </div>
    </div>
  </template>
  <script>
    Polymer({
      is: 'optinomic-title',

      properties: {
        h1: {
          type: String,
          value: "Optinomic"
        },
        h2: {
          type: String,
          value: null
        },
        h3: {
          type: String,
          value: null
        }
      }
    });
  </script>
</dom-module>
